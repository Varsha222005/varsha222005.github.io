<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Power Factor Correction Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            margin: auto;
        }
        input {
            width: 90%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        #result {
            font-weight: bold;
            margin-top: 15px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Power Factor Correction Calculator</h2>
        <label>Real Power (kW):</label>
        <input type="number" id="realPower" placeholder="Enter real power">

        <label>Current Power Factor:</label>
        <input type="number" step="0.01" id="currentPF" placeholder="Enter current power factor">
        <label>Desired Power Factor:</label>
        <input type="number" step="0.01" id="desiredPF" placeholder="Enter desired power factor">

        <button id="calculate">Calculate</button>

        <p id="result">Required Capacitor Size: 0 kVAR</p>
    </div>

    <script src="power-factor.js"></script>

</body>
</html>
